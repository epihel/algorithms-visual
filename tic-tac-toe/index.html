<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Determine when Tic Tac Toe has been Achieved</title>
        <link href="../shared.css" rel="stylesheet" type="text/css" />
        <script src="../jquery-2.1.4.min.js" type="text/javascript"></script>
        <link href="tic-tac-toe.css" rel="stylesheet" type="text/css" />
        <script src="board.js" type="text/javascript"></script>
        <script src="tic-tac-toe.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            var selector = '.grid';
            new com.erikpihel.TicTacToe(selector).start();
        });
        </script>
    </head>
    <body>
        <div class="grid">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div id="msg"></div>
        <div class="victory"></div>
    </body>
</html>
