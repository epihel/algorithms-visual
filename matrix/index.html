<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Traverse a Matrix from Outside to the Center</title>
        <link href="../shared.css" rel="stylesheet" type="text/css" />
        <script src="../jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="matrix.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            var selector = '.grid';
            var numRows = 5;
            var numCols = 5;
            var boxWidth = 100;

            new com.erikpihel.Matrix(selector, numRows, numCols)
                .create()
                .format(boxWidth)
                .traverse();
        });
        </script>
    </head>
    <body>
        <div class="grid"></div>
    </body>
</html>
